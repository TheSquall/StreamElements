<head>
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet"/>
</head>

<div class="event-dashboard main-dashboard text-left {{dividerWidth}} divider-color {{dividerType}} p-1 flex flex-col animated-box in animated-box-300" id="event-dashboard">
  <!-- EVENT TITLE -->
  <div class="flex-row">
    <div class="title pb-0.5">Stack Up Call to Arms 2022</div>
  </div>
  
  <!-- COUNTDOWN TIMER -->
  <div class="flex-row py-0.5">
    <div class="countdown" id="countdown-timer">0d 00:00:00</div>
    <div class="end-date" id="end-date">Ending: TBD</div>
  </div>
</div>
