<head>
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet"/>
</head>

<div class="event-dashboard text-left {{dividerWidth}} divider-color {{dividerType}} p-1 h-screen flex flex-col" id="event-dashboard">
  <!-- EVENT TITLE -->
  <div class="flex-row">
    <div class="title pb-0.5">Squall's Housewarming!</div>
  </div>
  
  <!-- EVENT TOTALS -->
  <div class="container py-0.5 flex-wrap flex-row">
    <div class="event-title">Subscriptions:</div>
    <div class="event-amount" id="sub-counter">0</div>
    <div class="event-title">Bitties:</div>
    <div class="event-amount" id="bit-counter">0</div>
    <div class="event-title">Donations:</div>
    <div class="event-amount" id="donate-counter">$0.00</div>
  </div>
  
  <!-- BEAN TOTALS -->
  <div class="container py-0.5 flex-wrap flex-row">
    <div class="bean-title">Beans to Eat:</div>
    <div class="bean-amount" id="bean-counter">0</div>
    <div class="bean-title">Beans Eaten:</div>
    <div class="bean-amount" id="total-counter">0</div>
  </div>
  
  <!-- GIVEAWAY! -->
  <div class="container py-0.5 flex-wrap flex-row">
    <div class="giveaway-title">Giveaway Drawings:</div>
    <div class="giveaway-amount" id="giveaway-counter">0</div>
  </div>
  
  <div class="container py-0.5 flex-wrap flex-grow flex-row" id="eventlists">
    <div class="bean-event pb-0.5" id="bean-event">Events Leading to a Bean</div>
    <div class="giveaway-event pb-0.5" id="giveaway-event">Events for a Giveaway</div>
    <div class="milestone-event" id="milestone-event">Stream Milestones</div>
  </div>
</div>
